<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encriptador de Texto Challenge Aulara Oracle Next Education">
    <meta name="description" content="Encriptador de Texto Challenge Aulara Oracle Next Education">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Days+One&family=Poppins:wght@500;600;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image/iconoPestania.ico" type="image/x-icon"><!--link del icono de la pestania-->
    <title>Encriptador de Texto</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">  

    <!-- lib alertar advertencia -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>


<body>
    <div class="container">
        <div class="contenedorCentral">
            <div class="contenedorIzquierdo">
                <div class="logo">
                    <p class="logo"><span style="--item:1"><img src="image/Logo.png" alt="" ></span></p>
                </div>

                <div class="entradaTexto">
                    <textarea name="textAreaIzq" class="textAreaIzq" id="textAreaIzq" cols="30" rows="13" placeholder="Ingresar el texto aquí"></textarea>
                </div>

                <div class="advertencias">
                    <p class="advertencia"><i class="iconAdvertencia">&#9888;</i> Solo letras minúsculas y sin acentos </p>
                </div>
                
                <div class="contenedorBotonesIzquierdo">
                    <input type="button" value="&#128274;Encriptar" class="boton encriptar" onclick="encriptar()">
                    <input type="button" value="&#128275;Desencriptar" class="boton desencriptar" onclick="desencriptar()">
                </div>
    
            </div>
    
            <div class="contenedorDerecho">
    
                <div id="salidaDetexto" class="salidaDetexto">
                    <textarea id="textAreaDer" class="textAreaDer" cols="30" rows="7"></textarea>
                </div>

                <div id="contenedorBotonesDerecho" class="contenedorBotonesDerecho">
                    <input type="button" value="&#128221;Copiar" class="boton copiar" onclick="copy()">
                </div>

                <!--visible solo cuando no se a ingresado ningun texto para incriptar o desincriptar-->
                <div id="sinMensaje" class="sinMensaje">
                    <img src="image/dibujo2.png" class="dibujo">
                    <p class="textoSinMensaje1">Ningún mensaje<br>fue encontrado</p>
                    <p class="textoSinMensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="footerMain">
            <div class="designed">
                <p>Designed by <span class="nameDesigned"><a href="https://github.com/Laurencio20" target="_blank">Laurencio Castañeda Aburto</a></span> </p>
            </div>
        </div>
    </footer>
   
    <script src="js/script.js"></script>
</body>


</html>
